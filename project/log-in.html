<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="log-in.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
          <a href="#" class="logo" >Quiz</a>
          <nav class="navbar">
          <a href="#" class="active">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
          </nav>
      </header>
    <div class="wrapper">
      <div class="form-wrapper login">
        <form>
          <h2>Login</h2>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>
          <a href="quiz.html" style="text-decoration: none;">
            <button type="button" id="LoginButton" onclick="LoginButton(event)">Login</a>
            </button>
          </a>
          <!-- <button type="button" id="LoginButton" onclick="LoginButton(event)">Login</a>
          </button> -->
          <!-- <button type="submit" id="LoginButton" onsubmit="event.preventDefault(); window.location.href = 'quiz.html'"></button> -->
          <div class="sign-link">
            <p>
              Don't have an account?
              <a href="#" onclick="open_register()">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
